<main class="main">
  <div class="container">
    <h1 class="title">{{ title }}</h1>
    <ul class="list-group" id="list">
      <li class="list-group-item" *ngFor="let user of users">
        <span>{{user.id}}</span>
        <img src="{{user.avatar_url}}" alt="">
        <a href="{{user.url}}" target="_blank">{{user.login}}</a>
      </li>
    </ul>
  </div>
</main>
